	<h1>Request Password Reset</h1>
    <p>Please fill in your email and desired password.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required/>

    <label for="new_password"><b>Desired Password</b></label>
    <input type="password" placeholder="Enter Password" name="new_password" required/-->

    <label for="confirm_password"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Password" name="confirm_password" required/-->

    <input type="hidden" name="command" value="resetPassword"/>

    
    <button type="submit" >Reset Password</button>
